<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>--Book Store--</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Google font (can remove if you prefer system fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#6C3DF4;
      --purple-dark:#4b2ad1;
      --accent-yellow:#FFD600;
      --muted:#9AA0B2;
      --bg:#F6F7FB;
    }

    html,body{font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    /* floating book animations */
    @keyframes floatA {
      0% { transform: translateY(0) rotate(-18deg) scale(1); }
      50% { transform: translateY(-10px) rotate(-14deg) scale(1.02); }
      100% { transform: translateY(0) rotate(-18deg) scale(1); }
    }
    @keyframes floatB {
      0% { transform: translateY(0) rotate(18deg) scale(1); }
      50% { transform: translateY(-12px) rotate(22deg) scale(1.03); }
      100% { transform: translateY(0) rotate(18deg) scale(1); }
    }

    .book-1 { animation: floatA 4.8s ease-in-out infinite; transform-origin: center; }
    .book-2 { animation: floatB 5.6s ease-in-out infinite; transform-origin: center; }

   

    /* subtle shadow for hero card */
    .hero-card {
      box-shadow: 0 10px 30px rgba(18,18,25,0.06);
      border-radius: 18px;
    }

    /* search input shadow */
    .input-shadow {
      box-shadow: 0 8px 22px rgba(108,61,244,0.14);
    }

    /* responsive tweaks small screens */
    @media (max-width: 880px){
      .hero-container { padding: 2rem; }
    }
  </style>
</head>
<body class="bg-[color:var(--bg)] antialiased text-gray-800">

  <div class="max-w-[1200px] mx-auto p-8">
    <!-- Header -->
    <header class="flex items-center justify-between py-4">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-gradient-to-br from-[color:var(--purple)] to-[color:var(--purple-dark)] text-white">
          <!-- simple book icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6C3 4.895 3.895 4 5 4H18" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 20C3 18.895 3.895 18 5 18H20V6" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="text-lg font-semibold">Book <span class="text-gray-500">Store</span></div>
      </div>

      

      
    </header>

    <!-- Hero card -->
    <section class="hero-card bg-white p-8 mt-6 relative overflow-hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center hero-container">

        <!-- Left: text -->
        <div class="px-4 md:px-8">

          <h1 class="text-5xl md:text-6xl font-extrabold leading-tight mb-6">
            <span class="text-[color:var(--purple)]">Reading</span> 
            <span class="">Is</span><br />
            <span class="text-gray-900">Fascinating</span>
          </h1>

          <p class="text-gray-500 max-w-xl mb-6">
            But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I will give you a complete account of the system.
          </p>

          <!-- Search -->
          <div class="flex items-center gap-3 max-w-xl">
            

            <a href="i.html" class="px-6 py-3 rounded-full bg-gradient-to-r from-[color:var(--purple)] to-[color:var(--purple-dark)] text-white font-semibold shadow-md flex items-center justify-center">
                Dive into the Site
            </a>
          </div>

        </div>

        <!-- Right: image / composition -->
        <div class="flex items-center justify-center relative">
          <!-- big purple circle background -->
          <div class="w-[420px] h-[420px] rounded-full bg-gradient-to-br from-[color:var(--purple)] to-[color:var(--purple-dark)] flex items-center justify-center relative">
            <!-- decorative SVG curved line -->
            <svg class="absolute -left-44 -top-8" width="320" height="260" viewBox="0 0 320 260" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 200 C90 120, 200 20, 300 40" class="decor-line"/>
            </svg>

            <!-- book images stacked and rotated -->
            <div class="relative w-64 h-64">
              <!-- book 1 (front) -->
              <img src="st.jpg" alt="book cover" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-48 shadow-2xl rounded-md object-cover transform -rotate-18 book-1" style="rotate:-18deg;" />

              <!-- book 2 (back) -->
              <img src="st.jpg" alt="book cover" class="absolute left-1/2 top-1/2 -translate-x-[20%] translate-y-[12%] w-44 shadow-2xl rounded-md object-cover transform rotate-18 opacity-95 book-2" style="rotate:18deg;" />

              <!-- a faint 'open page' rectangle to simulate depth -->
              <div class="absolute left-[65%] top-[38%] w-24 h-28 bg-white/10 rounded-sm transform rotate-6"></div>
            </div>
          </div>

          <!-- small circular accent on right outside hero -->
          <div class="hidden md:block absolute right-6 -bottom-6 w-14 h-14 bg-white rounded-full flex items-center justify-center border border-gray-100 shadow-sm">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 2v20" stroke="#EAB308" stroke-width="1.6" stroke-linecap="round"/></svg>
          </div>

        </div>
      </div>
    </section>
  </div>

  <!-- Footer small (optional) -->
  <footer class="max-w-[1200px] mx-auto p-6 text-sm text-gray-400">
    © <span id="year"></span> Book Store — SMIT Searching App Project.
  </footer>

  <script>
    // set current year
    document.getElementById('year').innerText = new Date().getFullYear();

    // graceful fallback if image not found: replace with colored placeholder
    document.querySelectorAll('img').forEach(img=>{
      img.onerror = () => {
        img.onerror = null;
        img.src = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(
          `<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800"><rect width="100%" height="100%" fill="#6C3DF4"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="28" fill="#FFD600">Book Image</text></svg>`
        );
      };
    });
  </script>
</body>
</html>
